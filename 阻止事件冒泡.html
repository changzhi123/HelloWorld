<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
   <div id='parentID' onclick="parentfunc()">
       <div id='childID' onclick="childfunc()">你好</div>
   </div>
<!-- 阻止事件冒泡 
标准的W3C 方式：e.stopPropagation();这里的stopPropagation是标准的事件对象的一个方法，调用即可

非标准的IE方式:ev.cancelBubble=true;  这里的cancelBubble是 IE事件对象的属性，设为true就可以了

阻止事件冒泡，防止父级被触发
-->
    <script>
        function parentfunc() {
            alert('父级事件触发了！')
        }

        function childfunc(){
            alert('子级事件触发了！')
            stopBubble()
        }
        function stopBubble(e) {
          console.log(e,'e')
          //如果提供了事件对象，则这是一个非IE浏览器
          if ( e && e.stopPropagation ){
            //因此它支持W3C的stopPropagation()方法
            console.log('因此它支持W3C的stopPropagation()方法')
            e.stopPropagation();
          }else{
            //否则，我们需要使用IE的方式来取消事件冒泡
            console.log('否则，我们需要使用IE的方式来取消事件冒泡')
            window.event.cancelBubble = true;
          }
          
        }
    </script>
</body>
</html>
