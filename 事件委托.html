<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <ul id = 'ulid' onclick ='clickfunc()'>
        <li>第1个li</li>
        <li>第2个li</li>
        <li>第3个li</li>
        <li>第4个li</li>
        <li>第5个li</li>
    </ul>
<!-- 事件委托、事件代理
主要目的是为了提升性能，因为我不用给每个子级元素绑定事件，
只给父级元素绑定一次就好了，在原生js里面就是通过event对象的taget属性实现。 -->
    <script>
        function clickfunc(ev) {
            console.log(ev,window.event,'ev')
            var ev = ev || window.event;
            var oLi = ev.srcElement || ev.target;
            if(oLi.nodeName.toLowerCase() == 'li'){//toLowerCase() 方法将字符串转换为小写。
                alert(oLi.innerText)
            }      
         
        }
      
    </script>
</body>
</html>
